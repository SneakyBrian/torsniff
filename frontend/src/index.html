<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Search</title>
</head>
<body>
    <h1>Welcome to Torrent Search</h1>
    <div id="app">
        <h2>Search Torrents</h2>
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Enter search query" required>
            <button type="submit">Search</button>
        </form>
        <h2>Results</h2>
        <ul id="results"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
